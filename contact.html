<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Code+</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="logo">
                <p><a href="index.html"><img src="images/logo.png" alt="Code+"></a></p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Nosotros</a></li>
                    <li><a href="services.html">Servicios</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="container">
            <div class="hero-text">
                <h1>Contactanos</h1>
            </div>
        </div>  
    </div> 
    <section id="form-contact">
        <div class="container">
            <div class="title"> 
            <h2>Formulario de Contacto</h2>
            <p>Si tienes alguna duda o quieres contactarnos, puedes hacerlo a trav√©s de este formulario.</p>
            <form action="contact.html" method="POST">
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <input type="text" name="email" id="email" placeholder="Email">
                    <input type="text" name="subject" id="subject" placeholder="Asunto">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    <button type="submit" name="submit">Enviar</button>
                </div>
            </form>           
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer-text">
